<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Compras de mercado</title>
</head>

<body>
    <header>
        <h1>Compras de mercado</h1>
        <form id="cadastro">
            <p></p>
            <input type="text" name="nome" id="nome" required placeholder="Nome" />
            <input type="text" name="descricao" id="descricao" placeholder="Descricação" />
            <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade" min="1">
            <input type="date" name="data_compra" id="data_compra">
            <input type="file" id="imageInput" accept="image/*" onchange="convertToBase64()">
            <input type="number" step="any" name="valor" id="valor" required placeholder="Valor" min="1" />
            <input type="submit" value="Cadastrar" />
        </form>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                    <th>Imagem</th>
                    <th>Valor</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody id="corpo"></tbody>
        </table>
    </main>
    <footer>
        <label for="total">Total:</label>
        <input type="text" name="total" id="total" style="text-align: right;" readonly />
    </footer>
</body>
<script src="index.js"></script>

</html>
